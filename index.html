<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h2 {
            margin-top: 40px;
            color: #333;
        }
        form {
            background: #fff;
            padding: 24px 32px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-top: 16px;
            min-width: 300px;
        }
        label {
            display: block;
            margin-bottom: 12px;
            color: #222;
        }
        input[type="number"] {
            width: 100%;
            padding: 6px;
            margin-top: 2px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            margin-top: 10px;
            padding: 8px 18px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background: #1565c0;
        }
        #result {
            margin-top: 24px;
            font-size: 1.2em;
            font-weight: bold;
            color: #1976d2;
            background: #e3f2fd;
            border-radius: 6px;
            padding: 16px;
            min-width: 250px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <h2>Diabetes Prediction Form</h2>
    <form id="diabetes-form">
        <label>Pregnancies: <input type="number" name="Pregnancies" required></label>
        <label>Glucose: <input type="number" name="Glucose" required></label>
        <label>Blood Pressure: <input type="number" name="BloodPressure" required></label>
        <label>Skin Thickness: <input type="number" name="SkinThickness" required></label>
        <label>Insulin: <input type="number" name="Insulin" required></label>
        <label>BMI: <input type="number" step="0.1" name="BMI" required></label>
        <label>Diabetes Pedigree Function: <input type="number" step="0.01" name="DiabetesPedigreeFunction" required></label>
        <label>Age: <input type="number" name="Age" required></label>
        <button type="submit">Predict</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('diabetes-form').onsubmit = async function(e) {
            e.preventDefault();
            const form = e.target;
            const data = {
                Pregnancies: parseInt(form.Pregnancies.value),
                Glucose: parseFloat(form.Glucose.value),
                BloodPressure: parseFloat(form.BloodPressure.value),
                SkinThickness: parseFloat(form.SkinThickness.value),
                Insulin: parseFloat(form.Insulin.value),
                BMI: parseFloat(form.BMI.value),
                DiabetesPedigreeFunction: parseFloat(form.DiabetesPedigreeFunction.value),
                Age: parseInt(form.Age.value)
            };
            const res = await fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            const result = await res.json();
            const resultDiv = document.getElementById('result');
            resultDiv.innerText = result.result;
            resultDiv.style.display = 'block';
        };
    </script>
</body>
</html>
